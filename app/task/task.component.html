<div [formGroup]="taskForm">
    <div class="form-group row">
        <label for="activity" class="col-2 col-form-label">Activity</label>
        <div class="col-10">			
            <textarea
                            class="form-control"
                            id="activity"
                            required
                            name="activity"												
                            rows="4"
                            formControlName="activity"
            ></textarea>
        </div>
    </div>
    <div [hidden]="taskForm.controls.activity.pristine || taskForm.controls.activity.valid" class="alert alert-danger">
            Activity description is required
    </div>

    <div class="form-group row">
        <label for="weeks_to_complete" class="col-2 col-form-label">Status</label>
        <div class="col-10">
            <select class="form-control" 
                    id="activity"
                    required
                    name="status"  											
                    formControlName="status">
                <option *ngFor="let status of statuses" value= {{status}}>
                    {{status}}
                </option>
            </select>
        </div>
    </div>
    <div [hidden]="taskForm.controls.status.pristine || taskForm.controls.status.valid"  class="alert alert-danger">
            Status is required
    </div>

    <div class="form-group row">
        <label for="duraition" class="col-2 col-form-label">Duration</label>
        <div class="col-10">
            <input type="number"
                            class="form-control"
                            id="duration"
                            name="duration"													
                            formControlName="duration"
            > Hrs
        </div>
    </div>
    <div [hidden]="taskForm.controls.duration.pristine || taskForm.controls.duration.valid"  class="alert alert-danger">							
            Duration is required
    </div>
</div>
