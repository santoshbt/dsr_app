
<div class="container">
	<h1 class="headline">Add a New Report</h1>

	<div class="card">
		<div class="card-block">
			<form #reportForm="ngForm">
				<div class="form-group row">
					<label for="employee_id" class="col-2 col-form-label">Employee ID</label>
					<div class="col-10">
						<input type="number"
										class="form-control"
										id="employee_id"														
										name="employee_id"
										#employee_id='ngModel'
										[(ngModel)]="report.id"
										disabled
						>
					</div>
				</div>		
				<div class="form-group row">
					<label for="employee_name" class="col-2 col-form-label"> Employee Name</label>
					<div class="col-10">
						<input type="text"
										class="form-control"
										id="employee_name"							
										name="employee_name"
										#employee_name='ngModel'
										[(ngModel)]="report.employee_name"
										disabled
						>
					</div>
				</div>

				<div class="form-group row">
					<label for="employee_email" class="col-2 col-form-label">Employee Email</label>
					<div class="col-10">
						<input type="email"
										class="form-control"
										id="employee_email"														
										name="employee_email"
										#tools='ngModel'
										[(ngModel)]="report.employee_email"
										disabled
						>
					</div>
				</div>
				<hr />
				<div class="form-group row">
					<label for="project_name" class="col-2 col-form-label">Project Name</label>
					<div class="col-10">
						<input type="text"
										class="form-control"
										id="project_name"
										required
										name="project_name"
										#project_name='ngModel'
										[(ngModel)]="report.project_name"
						>
					</div>
				</div>
				<div [hidden]="project_name.valid || project_name.pristine" class="alert alert-danger">
						Project name is required
				</div>

				<div class="form-group row">
					<label for="activity" class="col-2 col-form-label">Activity</label>
					<div class="col-10">			
						<textarea
										class="form-control"
										id="activity"
										required
										name="activity"
										#activity='ngModel'
										[(ngModel)]="report.activity"
										rows="4"
						></textarea>
					</div>
				</div>
				<div [hidden]="activity.valid || activity.pristine" class="alert alert-danger">
						Activity description is required
				</div>

				<div class="form-group row">
					<label for="weeks_to_complete" class="col-2 col-form-label">Status</label>
					<div class="col-10">
						<select>
							<option *ngFor="let status of statuses" value= {{status}}>
								{{status}}
							</option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label for="duraition" class="col-2 col-form-label">Duration</label>
					<div class="col-10">
						<input type="number"
										class="form-control"
										id="duration"
										name="duration"
										#duratin='ngModel'
										[(ngModel)]="report.duration"
						>
					</div>
				</div>
				<div [hidden]="activity.valid || activity.pristine" class="alert alert-danger">
						Duration is required
				</div>

				<button type="submit"
						class='btn btn-outline-primary btn-lg'
						[disabled]="!reportForm.form.valid"
						[hidden]="submitted"
					>
						Update My Report
					</button>

			</form>
		</div>	
	</div>
</div>
