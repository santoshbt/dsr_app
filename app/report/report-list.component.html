<div class='container'>
	<h1 class="headline">Report List</h1>
	<div class="card" *ngFor="let report of reports">		
		<div class="card-block">
			<h4 class="card-title">{{report.id}} : {{report.employee_name}} - {{report.employee_email}}</h4>

			<p class="card-text">{{ report.project_name }}</p>

			<p class="card-text"><small class="text-muted">{{report.activity}} - {{report.status}} - {{report.duration_in_hours}} Hrs</small></p>
		</div>

	</div>

</div>
